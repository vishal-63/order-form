<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- <script src="https://www.paypalobjects.com/api/checkout.js"></script> -->
    <script src="https://www.paypal.com/sdk/js?client-id=AWWEIJy2CqfEgvrVWqLVtrtkX6ZFPRlU20xDVOnNi98KHmUmARM0YI3x4zgJI_d81k65TeMaByUm2p7T"></script>
</head>
<body>
    
    <!-- Main Container -->
    <div class="container-sm" id="container">
       <h1 id="title">ORDER FORM: DA 40+, DR 30+ Links</h1>
        <p class="lead pb-3" id="subtext">25% discount on first 5 orders, avail now. Coupon Code: 'TWENTYFIVE'</p>

        <!-- Form -->
        <form id="form">

            <!-- Input fields -->
            <div class="mb-3">
                <label for="name" class="form-label">NAME</label>
                <input type="text" class="form-control" id="name" name="name" value="" onkeypress="changeBackground('name')" required >
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">EMAIL ADDRESS</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" value="" onkeypress="changeBackground('email')" required>
            </div>
            <div class="mb-3">
                <label for="skype" class="form-label">SKYPE USERNAME</label>
                <input class="form-control" id="skype" name="skype" value="" onkeypress="changeBackground('skype')" required></input>
            </div>
            <div class="mb-3">
                <label for="skype" class="form-label">BLACKHATWORLD USERNAME</label>
                <input class="form-control" id="bhw" name="bhw" value="" onkeypress="changeBackground('bhw')" required></input>
            </div>


            <!-- Packages -->
            <div class="mt-5 mb-3" id="packages">
                <p class="packages-title">Packages</p>
                <div class="alert alert-danger" id="checkbox-alert"></div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input me-2" id="input-check-1" value="18" onclick="total('input-check-1')">
                    <label for="input-check-1" class="btn btn-outline-primary px-4"><span class="me-4">1 Post:</span> $18</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input me-2" id="input-check-2" value="85" onclick="total('input-check-2')">
                    <label for="input-check-2" class="btn btn-outline-primary px-4"><span class="me-2">5 Posts:</span> $85</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input me-2" id="input-check-3" value="155" onclick="total('input-check-3')">
                    <label for="input-check-3" class="btn btn-outline-primary px-4"><span class="me-2">10 Posts:</span> $155</label>
                </div>
            </div>
            <div id="total-value" class="mb-5"></div>

            <div class="mb-5" id="coupon-code-container">
                <label for="coupon-code" class="form-label">Enter a coupon code</label>
                <div id="applyCoupon">
                    <input class="form-control me-3 mb-2" id="coupon-code"></input>
                    <button id="apply-coupon-btn" class="btn btn-outline-primary mb-2" onclick="applyCoupon()">Apply</button>
                </div>
                <div class="alert" id="coupon-code-alert"></div>
            </div>

            <div id="keyword" class="mb-4">
                <div id="keyword-title" class="mb-2">Keyword and URL</div>
                <textarea name="keyword-url" id="keyword-url" rows="5" class="form-control" onkeypress="changeBackground('keyword-url')" required></textarea>
            </div>

            <input type="button" id="submit" class="btn btn-primary px-3" value="Submit" onclick="submitForm()">

        </form>

    </div>

    <div class="container" id="container">
        <h3>Order Details: </h3>
        <div class="order-summary">
            <p class='order-details'>Name: </p>
            <p class='order-details'>Email: </p>
            <p class='order-details'>Skype Username: </p>
            <p class='order-details'>BlackHatWorld Username: </p>
            <p class='order-details'>Packages Ordered: </p>
            <p class='order-details'>Gross Amount: $</p>
            <p class='order-details'>Discount Amount: $</p>
            <p class='order-details'>Net Amount: $</p>
        </div>
        <div id="paypal-button"></div>
    </div>

    
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- EmailJS CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- Custom JS -->
    <!-- <script src="config.js"></script> -->
    <script src="script.js"></script>
    
    
    
</body>
</html>
